<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typography Portrait - Someday I'll Marry You</title>
    <style>
        :root {
            --bg-color: #000;
            --text-color: #fff;
            /* Replace the URL below with the actual path to your image if available locally */
            /* --image-url: url('images/IMG_5139.jpg');  */
            --image-url: url('images/lorenn-face-nobg2.png'); 
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Arial Black', 'Arial Bold', Gadget, sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .text-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: 8px;
            line-height: 7px;
            word-break: break-all;
            text-align: justify;
            text-transform: uppercase;
            letter-spacing: -0.5px;
        }

        .base-text {
            color: #111; /* Very dark text for the shadows */
            z-index: 1;
        }

        .face-highlight {
            background-image: var(--image-url);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            
            /* High contrast grayscale to pop the face highlights */
            filter: grayscale(100%) brightness(2.5) contrast(2);
            z-index: 2;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .text-layer {
                font-size: 5px;
                line-height: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-layer base-text" id="text1"></div>
        <div class="text-layer face-highlight" id="text2"></div>
    </div>

    <script>
        const lyrics = `Someday I'll marry you Somewhere around in EU In St. Irene In some Island Say I will kneel down As birds flock the clouds Im all in and im shaking Tears start to fade in We're both 27 But what if its all a dream? I'll be alright Watching you afar from me You'll be my wife Someday ill marry you Stars have aligned 12345 years I bet this all feel like No one's like us No one's like her No I dont want to be your all Like we just planned it Ill be by your side like how yours to mine And I dont mind if youll take the last bite Og mahurot Wa na tay sudan manok Di tika byaan Maghigugmaay Saging lang bay basta may labing Wa nay kahumanan my love Adtoons balay Ngayo kos imong kamot Gwapang babaye Maam mangasawa ko (someday ill marry you) `;

        // Repeat lyrics enough to fill the screen
        const repeatedLyrics = lyrics.repeat(300);
        document.getElementById('text1').innerText = repeatedLyrics;
        document.getElementById('text2').innerText = repeatedLyrics;
    </script>
</body>
</html>
